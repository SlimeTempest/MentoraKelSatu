<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Book Icon -->
  <g transform="translate(0, 3)">
    <!-- Left Page (Open Book) -->
    <path d="M2 4 Q2 2 4 2 L18 2 Q20 2 20 4 L20 38 Q20 40 18 40 L4 40 Q2 40 2 38 Z" 
          fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Right Page (Open Book) -->
    <path d="M20 4 Q20 2 22 2 L36 2 Q38 2 38 4 L38 38 Q38 40 36 40 L22 40 Q20 40 20 38 Z" 
          fill="none" stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Book Binding (Center) -->
    <line x1="20" y1="2" x2="20" y2="40" stroke="white" stroke-width="1.8"/>
    
    <!-- Page Lines (Left) -->
    <g opacity="0.5">
      <line x1="4" y1="6" x2="18" y2="6" stroke="white" stroke-width="0.5"/>
      <line x1="4" y1="10" x2="18" y2="10" stroke="white" stroke-width="0.5"/>
      <line x1="4" y1="14" x2="18" y2="14" stroke="white" stroke-width="0.5"/>
      <line x1="4" y1="18" x2="18" y2="18" stroke="white" stroke-width="0.5"/>
      <line x1="4" y1="22" x2="18" y2="22" stroke="white" stroke-width="0.5"/>
      <line x1="4" y1="26" x2="18" y2="26" stroke="white" stroke-width="0.5"/>
      <line x1="4" y1="30" x2="18" y2="30" stroke="white" stroke-width="0.5"/>
      <line x1="4" y1="34" x2="18" y2="34" stroke="white" stroke-width="0.5"/>
    </g>
    
    <!-- Page Lines (Right) -->
    <g opacity="0.5">
      <line x1="22" y1="6" x2="36" y2="6" stroke="white" stroke-width="0.5"/>
      <line x1="22" y1="10" x2="36" y2="10" stroke="white" stroke-width="0.5"/>
      <line x1="22" y1="14" x2="36" y2="14" stroke="white" stroke-width="0.5"/>
      <line x1="22" y1="18" x2="36" y2="18" stroke="white" stroke-width="0.5"/>
      <line x1="22" y1="22" x2="36" y2="22" stroke="white" stroke-width="0.5"/>
      <line x1="22" y1="26" x2="36" y2="26" stroke="white" stroke-width="0.5"/>
      <line x1="22" y1="30" x2="36" y2="30" stroke="white" stroke-width="0.5"/>
      <line x1="22" y1="34" x2="36" y2="34" stroke="white" stroke-width="0.5"/>
    </g>
    
    <!-- Stylized M inside book (flowing lines) -->
    <g transform="translate(10, 12)">
      <path d="M2 8 Q4 4 6 8 Q8 12 10 8 Q12 4 14 8 Q16 12 18 8" 
            stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <path d="M2 12 Q4 8 6 12 Q8 16 10 12 Q12 8 14 12 Q16 16 18 12" 
            stroke="white" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
    </g>
  </g>
  
  <!-- MENTORA Text -->
  <text x="48" y="32" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="700" fill="white" letter-spacing="2">MENTORA</text>
</svg>

